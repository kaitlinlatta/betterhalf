    <body>

        <div class="topnav" id="myTopnav">

                    <div class="label-column">

                    <div class="response-column">
                        <input type="text" id="email" placeholder="Your Email" name="email" required>
                    </div>

                </div>

                <label>
                  <input type="checkbox" checked="checked" name="waitist-opt-in"> Put me on the waitlist for the first generation of BetterHalf sheets!
                </label>

            </form>
           
        </div>
